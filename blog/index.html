---
layout: default
title: Elben Shira's blog
h1_class: small
---

<h2>Blog</h2>

<ul class="posts simple">
  {% for post in site.posts %}
  <li itemscope itemtype="http://schema.org/Article">
  <div class="article-item">
    <a itemprop="url" href="{{ post.url }}">{{ post.title }}</a>
    <div class="article-metadata">
      <span class="article-date">{{ post.date | date_to_long_string }}</span>
    </div>
  </div>
  </li>
  {% endfor %}
</ul>
